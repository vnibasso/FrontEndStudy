<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>

    <!-- TAGS são elementos utilizados para informar ao navegador que tipo de estrutura é essa que está sendo construída, podendo ser títulos, parágrafos, imagens, links, entre outros. -->

    <h1>Títulos</h1>
    <p>Parágrafos</p>
    <img>
    <a></a>

    <!-- As TAGS também podem conter atributos que fornecem informações adicionais sobre os elementos-->

    <img src="" alt="">
    <a href=""></a>

    <!-- elemento => atributo => valor -->


</body>
</html>
