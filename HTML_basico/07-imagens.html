<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    
</head>

<body>

    <h1>Minha Página</h1>

    <!-- Tag figure permite a criação de uma legenda para a foto através do figcaption -->
    <figure>
        <img src="imagens/html-5.png" alt="imagem" width="200">
        <figcaption>Logo do HTML5</figcaption>
    </figure>

    <h1>Fotos</h1>
    
    <img src="imagens/imagem1.jfif" width="200">
    <img src="imagens/image2.jfif" width="200">
    <img src="imagens/imagem3.jfif" width="200">

</body>
        
</html>
