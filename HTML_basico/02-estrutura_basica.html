<!-- Informa ao navegador para interpretar o arquivo como um HTML5 -->
<!DOCTYPE html>
<!-- Define o idioma de um elemento -->
<html lang="pt-br">
<!-- Coleção de metadados para o documento -->
<head>
<!-- Define o formato de codificação de caracteres utilizados -->
    <meta charset="UTF-8">
<!-- Use a metatag compatível com X-UA em páginas da Web em que você suspeita que o Internet Explorer 8 tentará renderizar a página em uma exibição incorreta  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- permite controlar a largura e o dimensionamento da viewport para que ela seja dimensionada corretamente em todos os dispositivos. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Título da página -->
    <title>Estrutura html</title>
</head>
<!-- Corpo da página -->
<body>
    <h1>Head x Body</h1>
    
    <h2>São tags irmãs, pois estão no mesmo nível de hierarquia</h2>
</body>
</html>
