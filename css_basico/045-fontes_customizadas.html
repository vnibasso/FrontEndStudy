<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
<!-- Utilizando fontes do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&family=Roboto:ital,wght@1,300&family=Ubuntu:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">

    <style>
        h1{
            font-family: 'Poppins', sans-serif;
            font-family: 'Roboto', sans-serif;
            font-family: 'Ubuntu', sans-serif;
        }

        p {
            font-family: "MinhaFonte";
        }

        /* Utilizando fontes do w3schools */

        @font-face {
            font-family: "MinhaFonte";
            src: url(./fontes/Fasthand-Regular.ttf);
        }

        
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A temporibus, enim labore quis, error quasi minus est nam id nisi nulla tempore soluta optio quidem ipsum esse aliquam iure totam.</p>
</body>
</html>
